<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <title>Date to Discord timestamp converter</title>
    </head>
    <body>
        <main>
            <h1>Date to Discord timestamp converter</h1>
            <div>
                <span>
                    <input type="number" class="number" name="day" min="1" max="31" maxlength="2" id="day" value="1">
                    <select name="month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <input type="number" class="number" name="year" id="year" value="2021" min="1900" max="2100">,
                </span>
                <span>
                    <input type="number" class="number" name="hour" id="hour" min="0" max="23" value="0"> :
                    <input type="number" class="number" name="minute" id="minute" min="0" max="59" value="0"> :
                    <input type="number" class="number" name="second" id="second" min="0" max="59" value="0"> =
                </span>
                <code id="output"></code>
            </div>
            <div>
                Display type:
                <select name="type" id="type">
                    <option selected value="f">1 January 2021 00:00</option>
                    <option value="F">Friday, 1 January 2021 00:00</option>
                    <option value="t">00:00</option>
                    <option value="T">00:00:00</option>
                    <option value="d">01/01/2021</option>
                    <option value="D">1 January 2021</option>
                    <option value="R">relative</option>
                </select>
            </div>
        </main>
    </body>
</html>
